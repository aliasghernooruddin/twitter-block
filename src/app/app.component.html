<mat-toolbar color="primary" *ngIf="shared.isLoggedIn != null">
    <mat-icon>local_fire_department</mat-icon>
    <span>Twitter User Block</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" *ngIf="!shared.isLoggedIn" (click)=" login() ">LOGIN</button>
    <button mat-raised-button color="primary" *ngIf="shared.isLoggedIn" (click)=" logout() ">LOGOUT</button>
</mat-toolbar>


<div class="container" *ngIf="shared.userData">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
            <h1 class="text-h1">Welcome {{shared.userData.displayName}} </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="screen_name">
                        <th mat-header-cell *matHeaderCellDef>Screen Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.screen_name}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <button *ngIf="element.blocking" button mat-raised-button color="accent" (click)="unblock(element.screen_name)">Un Block</button>
                            <button *ngIf="!element.blocking" button mat-raised-button color="primary" (click)="block(element.screen_name)">Block</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
